      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NormalizedPool
        - UnifiedCandle
        - UnifiedTrade
      abis:
        - name: AlgebraPool
          file: AlgebraPool\abis\AlgebraPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: FutarchyFactory\FutarchyFactory.wasm
  - kind: ethereum/contract
    name: AggregatorTemplate
    network: gnosis
    source:
      abi: Aggregator
