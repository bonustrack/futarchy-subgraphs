        - event: AggregatorMetadataCreated(indexed address,string)
          handler: handleAggregatorCreated
      file: FutarchyFactory\FutarchyFactory.wasm
templates:
  - kind: ethereum/contract
    name: AlgebraPool
    network: gnosis
    source:
      abi: AlgebraPool
