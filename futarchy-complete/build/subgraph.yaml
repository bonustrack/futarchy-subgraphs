          file: AggregatorTemplate\abis\Organization.json
      eventHandlers:
        - event: OrganizationAdded(indexed address)
          handler: handleOrganizationAdded
      file: FutarchyFactory\FutarchyFactory.wasm
  - kind: ethereum/contract
    name: OrganizationTemplate
    network: gnosis
    source:
      abi: Organization
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Organization
          file: OrganizationTemplate\abis\Organization.json
