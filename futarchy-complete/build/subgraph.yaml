  - kind: ethereum/contract
    name: ProposalTemplate
    network: gnosis
    source:
      abi: Proposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: Proposal
          file: ProposalTemplate\abis\Proposal.json
      eventHandlers:
        - event: MetadataUpdated(string,string,string)
          handler: handleProposalMetadataUpdated
