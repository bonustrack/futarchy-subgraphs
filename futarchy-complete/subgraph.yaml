specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # 1. Futarchy Factory - Creates the Trading Structure
  - kind: ethereum
    name: FutarchyFactory
    network: gnosis
    source:
      address: "0xa6cB18FCDC17a2B44E5cAd2d80a6D5942d30a345"
      abi: FutarchyFactory
      startBlock: 44225271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: FutarchyFactory
          file: ./abis/FutarchyFactory.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewProposal(indexed address,string,bytes32,bytes32)
          handler: handleNewProposal
      file: ./src/mapping.ts

  # 2. Algebra Factory - Creates the Pools
  - kind: ethereum
    name: AlgebraFactory
    network: gnosis
    source:
      address: "0xA0864cCA6E114013AB0e27cbd5B6f4c8947da766"
      abi: AlgebraFactory
      startBlock: 44225271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NormalizedPool
      abis:
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Creator
          file: ./abis/Creator.json
        - name: Aggregator
          file: ./abis/Aggregator.json
      eventHandlers:
        - event: Pool(indexed address,indexed address,address)
          handler: handlePoolCreated
      file: ./src/mapping.ts

  # 3. Aggregator Creator - Starts the Metadata Chain
  - kind: ethereum
    name: Creator
    network: gnosis
    source:
      address: "0xB120358180c09B0aC3b5A908c9E01D84F6266482"
      abi: Creator
      startBlock: 44225271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: Creator
          file: ./abis/Creator.json
        - name: Aggregator
          file: ./abis/Aggregator.json
      eventHandlers:
        - event: AggregatorMetadataCreated(indexed address,string)
          handler: handleAggregatorCreated
      file: ./src/mapping.ts

  # 4. Organization Factory - Indexes Organizations directly
  - kind: ethereum
    name: OrganizationFactory
    network: gnosis
    source:
      address: "0x08e31d771031711263b13A01D2dBb518f43Ef3f4"
      abi: OrganizationFactory
      startBlock: 44225271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: OrganizationFactory
          file: ./abis/OrganizationFactory.json
        - name: Organization
          file: ./abis/Organization.json
      eventHandlers:
        - event: OrganizationMetadataCreated(indexed address,string)
          handler: handleOrganizationMetadataCreated
      file: ./src/mapping.ts

  # 5. Proposal Factory - Indexes Proposals directly
  - kind: ethereum
    name: ProposalMetadataFactory
    network: gnosis
    source:
      address: "0xE518ea78F743fcC41fEad0f92C1792A0aD7999E3"
      abi: ProposalMetadataFactory
      startBlock: 44225271
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: ProposalMetadataFactory
          file: ./abis/ProposalMetadataFactory.json
        - name: Proposal
          file: ./abis/Proposal.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ProposalMetadataCreated(indexed address,indexed address)
          handler: handleProposalMetadataCreated
      file: ./src/mapping.ts

templates:

  
  # Aggregator Hierarchy (To find Proposals)
  - kind: ethereum/contract
    name: AggregatorTemplate
    network: gnosis
    source:
      abi: Aggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Aggregator
          file: ./abis/Aggregator.json
        - name: Organization
          file: ./abis/Organization.json
        - name: Proposal
          file: ./abis/Proposal.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: OrganizationAdded(indexed address)
          handler: handleOrganizationAdded
        - event: OrganizationCreatedAndAdded(indexed address,string)
          handler: handleOrganizationCreatedAndAdded
        - event: ExtendedMetadataUpdated(string,string)
          handler: handleAggregatorExtendedMetadataUpdated
        - event: EditorSet(indexed address)
          handler: handleAggregatorEditorSet
        - event: EditorRevoked(indexed address)
          handler: handleAggregatorEditorRevoked
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: OrganizationTemplate
    network: gnosis
    source:
      abi: Organization
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Organization
          file: ./abis/Organization.json
        - name: Proposal
          file: ./abis/Proposal.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ProposalAdded(indexed address)
          handler: handleProposalAdded
        - event: ProposalCreatedAndAdded(indexed address,indexed address)
          handler: handleProposalCreatedAndAdded
        - event: ExtendedMetadataUpdated(string,string)
          handler: handleOrganizationExtendedMetadataUpdated
        - event: EditorSet(indexed address)
          handler: handleOrganizationEditorSet
        - event: EditorRevoked(indexed address)
          handler: handleOrganizationEditorRevoked
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ProposalTemplate
    network: gnosis
    source:
      abi: Proposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: MetadataUpdated(string,string,string)
          handler: handleProposalMetadataUpdated
        - event: ExtendedMetadataUpdated(string,string)
          handler: handleProposalExtendedMetadataUpdated
      file: ./src/mapping.ts
