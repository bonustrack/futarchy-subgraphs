specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # 1. Futarchy Factory - Creates the Trading Structure
  - kind: ethereum
    name: FutarchyFactory
    network: gnosis
    source:
      address: "0xa6cB18FCDC17a2B44E5cAd2d80a6D5942d30a345"
      abi: FutarchyFactory
      startBlock: 40600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: FutarchyFactory
          file: ./abis/FutarchyFactory.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewProposal(indexed address,string,bytes32,bytes32)
          handler: handleNewProposal
      file: ./src/mapping.ts

  # 2. Algebra Factory - Creates the Pools
  - kind: ethereum
    name: AlgebraFactory
    network: gnosis
    source:
      address: "0xA0864cCA6E114013AB0e27cbd5B6f4c8947da766"
      abi: AlgebraFactory
      startBlock: 40600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NormalizedPool
      abis:
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Creator
          file: ./abis/Creator.json
        - name: Aggregator
          file: ./abis/Aggregator.json
      eventHandlers:
        - event: Pool(indexed address,indexed address,address)
          handler: handlePoolCreated
      file: ./src/mapping.ts

  # 3. Aggregator Creator - Starts the Metadata Chain
  - kind: ethereum
    name: Creator
    network: gnosis
    source:
      address: "0x511D18d5567d76bbd20dEaDF4F90CD9f039eEd2D"
      abi: Creator
      startBlock: 40600000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: Creator
          file: ./abis/Creator.json
        - name: Aggregator
          file: ./abis/Aggregator.json
      eventHandlers:
        - event: AggregatorMetadataCreated(indexed address,string)
          handler: handleAggregatorCreated
      file: ./src/mapping.ts

templates:
  # Algebra Pool - For Candles & Swaps
  - kind: ethereum/contract
    name: AlgebraPool
    network: gnosis
    source:
      abi: AlgebraPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NormalizedPool
        - UnifiedCandle
        - UnifiedTrade
      abis:
        - name: AlgebraPool
          file: ./abis/AlgebraPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: ./src/mapping.ts
  
  # Aggregator Hierarchy (To find Proposals)
  - kind: ethereum/contract
    name: AggregatorTemplate
    network: gnosis
    source:
      abi: Aggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Aggregator
          file: ./abis/Aggregator.json
        - name: Organization
          file: ./abis/Organization.json
        - name: Proposal
          file: ./abis/Proposal.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: OrganizationAdded(indexed address)
          handler: handleOrganizationAdded
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: OrganizationTemplate
    network: gnosis
    source:
      abi: Organization
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Organization
          file: ./abis/Organization.json
        - name: Proposal
          file: ./abis/Proposal.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
        - name: AlgebraFactory
          file: ./abis/AlgebraFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ProposalAdded(indexed address)
          handler: handleProposalAdded
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ProposalTemplate
    network: gnosis
    source:
      abi: Proposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UnifiedOneStopShop
      abis:
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: MetadataUpdated(string,string,string)
          handler: handleProposalMetadataUpdated
      file: ./src/mapping.ts
