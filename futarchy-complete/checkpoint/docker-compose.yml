services:
  registry-checkpoint:
    container_name: futarchy-registry-checkpoint
    build: .
    ports:
      - "3003:3000"
    volumes:
      - ./src/schema.gql:/app/src/schema.gql
      - ./resolvers-patched.js:/app/node_modules/@snapshot-labs/checkpoint/dist/src/graphql/resolvers.js
    command: sh -c "npx checkpoint generate && npm run dev"
    environment:
      DATABASE_URL: postgres://checkpoint:checkpoint123@registry-postgres:5432/checkpoint_registry
      RPC_URL: https://wild-smart-hill.xdai.quiknode.pro/96b064b961c7affcddaac209d554167d6e920364/
      RESET: ${RESET:-false}
    depends_on:
      registry-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - registry-net

  registry-postgres:
    container_name: futarchy-registry-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: checkpoint
      POSTGRES_PASSWORD: checkpoint123
      POSTGRES_DB: checkpoint_registry
    volumes:
      - registry-postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkpoint -d checkpoint_registry"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - registry-net

volumes:
  registry-postgres-data:

networks:
  registry-net:
    driver: bridge
