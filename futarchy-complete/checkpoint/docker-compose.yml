services:
  registry-checkpoint:
    container_name: futarchy-registry-checkpoint
    build: .
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgres://checkpoint:checkpoint123@registry-postgres:5432/checkpoint_registry
      RPC_URL: https://rpc.gnosischain.com
      RESET: ${RESET:-false}
    depends_on:
      registry-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - registry-net

  registry-postgres:
    container_name: futarchy-registry-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: checkpoint
      POSTGRES_PASSWORD: checkpoint123
      POSTGRES_DB: checkpoint_registry
    volumes:
      - registry-postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkpoint -d checkpoint_registry"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - registry-net

volumes:
  registry-postgres-data:

networks:
  registry-net:
    driver: bridge
