specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: AlgebraFactory
    network: gnosis
    source:
      address: "0xa0864cca6e114013ab0e27cbd5b6f4c8947da766"
      abi: AlgebraFactory
      startBlock: 42000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: AlgebraFactory
          file: AlgebraFactory\abis\AlgebraFactory.json
      eventHandlers:
        - event: Pool(indexed address,indexed address,address)
          handler: handlePoolCreated
      file: AlgebraFactory\AlgebraFactory.wasm
templates:
  - kind: ethereum/contract
    name: AlgebraPool
    network: gnosis
    source:
      abi: AlgebraPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Candle
      abis:
        - name: AlgebraPool
          file: AlgebraPool\abis\AlgebraPool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: AlgebraFactory\AlgebraFactory.wasm
