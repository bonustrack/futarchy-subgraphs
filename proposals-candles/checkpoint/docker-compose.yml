services:
  checkpoint:
    build: .
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgres://checkpoint:checkpoint123@postgres:5432/checkpoint_candles
      GNOSIS_RPC_URL: ${GNOSIS_RPC_URL:-https://rpc.gnosis.gateway.fm}
      MAINNET_RPC_URL: ${MAINNET_RPC_URL:-https://eth.llamarpc.com}
      RESET: ${RESET:-false}
      CHECKPOINT_BATCH_SIZE: ${CHECKPOINT_BATCH_SIZE:-10}
      CHECKPOINT_BATCH_DELAY_MS: ${CHECKPOINT_BATCH_DELAY_MS:-200}
      CANDLE_PERIODS: ${CANDLE_PERIODS:-3600}
      SKIP_SWAP_STORAGE: ${SKIP_SWAP_STORAGE:-true}
      CANDLE_FLUSH_INTERVAL: ${CANDLE_FLUSH_INTERVAL:-50}
      BLOCK_PROCESS_DELAY_MS: ${BLOCK_PROCESS_DELAY_MS:-0}
      RPC_RATE_LIMIT: ${RPC_RATE_LIMIT:-25}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - checkpoint-net

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: checkpoint
      POSTGRES_PASSWORD: checkpoint123
      POSTGRES_DB: checkpoint_candles
    ports:
      - "5434:5432"
    volumes:
      - candles-postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkpoint -d checkpoint_candles"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - checkpoint-net

volumes:
  candles-postgres-data:

networks:
  checkpoint-net:
