specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Creator
    network: gnosis
    source:
      address: "0x8ffCf8546DE700FB2Ceab4709fB26ee05A19652B"
      abi: Creator
      startBlock: 43957938
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Aggregator
      abis:
        - name: Creator
          file: ./abis/Creator.json
        # We need the Aggregator ABI here to read its description immediately
        - name: Aggregator
          file: ./abis/Aggregator.json
      eventHandlers:
        - event: AggregatorMetadataCreated(indexed address,string)
          handler: handleAggregatorCreated
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: AggregatorTemplate
    network: gnosis
    source:
      abi: Aggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: Aggregator
          file: ./abis/Aggregator.json
        - name: Organization
          file: ./abis/Organization.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: OrganizationAdded(indexed address)
          handler: handleOrganizationAdded
        - event: AggregatorInfoUpdated(string,string)
          handler: handleAggregatorUpdated
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: OrganizationTemplate
    network: gnosis
    source:
      abi: Organization
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Organization
          file: ./abis/Organization.json
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: ProposalAdded(indexed address)
          handler: handleProposalAdded
        - event: CompanyInfoUpdated(string,string)
          handler: handleOrganizationUpdated
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: ProposalTemplate
    network: gnosis
    source:
      abi: Proposal
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Proposal
          file: ./abis/Proposal.json
      eventHandlers:
        - event: MetadataUpdated(string,string,string)
          handler: handleProposalMetadataUpdated
      file: ./src/mapping.ts
