<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futarchy Gnosis Explorer</title>
    <script src="https://unpkg.com/lightweight-charts@4.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --success: #4ade80;
            --border: rgba(148, 163, 184, 0.1);
            --modal-bg: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
            letter-spacing: -0.05em;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(12px);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            flex-direction: column;
        }

        .control-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        button {
            background: var(--accent-color);
            color: #0f172a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            white-space: nowrap;
        }

        button.search-btn {
            background: var(--success);
        }

        button.secondary {
            background: #444;
            color: white;
        }

        button.active {
            background: var(--success);
            color: #0f172a;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        .market-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .market-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(12px);
        }

        .market-card:hover {
            border-color: var(--accent-color);
            transform: translateX(4px);
        }

        .market-card.active {
            border-color: var(--accent-color);
            background: rgba(56, 189, 248, 0.1);
        }

        .market-title {
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .market-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .detail-view {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            min-height: 400px;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .section-title {
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .data-label {
            color: var(--text-secondary);
        }

        .data-value {
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .address {
            color: var(--accent-color);
        }

        .address.clickable {
            cursor: pointer;
            text-decoration: underline;
        }

        .address.clickable:hover {
            text-shadow: 0 0 8px var(--accent-color);
        }

        .address.missing {
            color: #ef4444;
            /* Red for missing pools */
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: var(--modal-bg);
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-btn {
            background: transparent;
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--accent-color);
            background: transparent;
            transform: none;
            box-shadow: none;
        }

        .modal-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .visualizer-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #chart-container {
            flex: 1;
            width: 100%;
            min-height: 0;
            /* Important for flex child with chart */
            border: 1px solid var(--border);
        }

        #object-visualizer {
            flex: 1;
            width: 100%;
            background: #0f172a;
            padding: 15px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            white-space: pre-wrap;
            color: #a5d6ff;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            display: none;
        }

        /* JSON Syntax Highlighting */
        .json-key {
            color: #79c0ff;
        }

        .json-string {
            color: #a5d6ff;
        }

        .json-number {
            color: #d2a8ff;
        }

        .json-boolean {
            color: #ff7b72;
        }

        .json-null {
            color: #79c0ff;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Futarchy Gnosis Explorer</h1>
            <p class="subtitle">Search and visualize proposals and their liquidity pools</p>
        </header>

        <div class="controls">
            <div class="control-row">
                <input type="text" id="subgraphUrl" placeholder="Enter Subgraph Query URL"
                    value="https://api.studio.thegraph.com/query/1718249/futarchy-gnosis-100/version/latest">
                <button onclick="fetchProposals()">Refresh</button>
            </div>
            <div class="control-row" style="margin-top: 10px;">
                <input type="text" id="searchInput" placeholder="Search by Market Name (e.g. '130 sDAI')"
                    onkeypress="handleEnter(event)">
                <button class="search-btn" onclick="fetchProposals()">Search</button>
            </div>
        </div>

        <div class="grid">
            <div class="market-list" id="marketList">
                <!-- Market cards will go here -->
            </div>

            <div class="detail-view" id="detailView">
                <div class="empty-state">Select a proposal to view details</div>
            </div>
        </div>
    </div>

    <!-- Visualization Modal -->
    <div class="modal-overlay" id="visualizerModal" onclick="if(event.target === this) closeModal()">
        <div class="modal">
            <div class="modal-header">
                <div>
                    <div class="modal-title">Pool Visualizer</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;" id="modalPoolAddr">
                    </div>
                </div>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="visualizer-controls">
                    <button id="btn-chart" class="active" onclick="setMode('chart')">Chart</button>
                    <button id="btn-obj" class="secondary" onclick="setMode('object')">JSON</button>
                    <button class="secondary" id="invertBtn" onclick="toggleInvert()">Invert Price: OFF</button>
                    <span id="visualizerStatus"
                        style="margin-left: auto; color: var(--text-secondary); align-self: center;">Ready</span>
                </div>

                <div id="chart-container"></div>
                <div id="object-visualizer"></div>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_URL = "https://api.studio.thegraph.com/query/1718249/futarchy-gnosis-100/version/latest";
        const CANDLES_URL = "https://api.studio.thegraph.com/query/1718249/algebra-candles/v0.0.3";

        // -----------------------
        // Main App Logic
        // -----------------------

        window.addEventListener('DOMContentLoaded', () => {
            fetchProposals();
        });

        function handleEnter(e) {
            if (e.key === 'Enter') fetchProposals();
        }

        async function fetchProposals() {
            const urlInput = document.getElementById('subgraphUrl');
            if (urlInput.value && urlInput.value.includes('v1.0.0')) {
                urlInput.value = DEFAULT_URL;
            }
            const url = urlInput.value || DEFAULT_URL;
            const searchText = document.getElementById('searchInput').value.trim();
            const btn = document.querySelector('.search-btn');

            let whereClause = "";
            if (searchText) {
                whereClause = `where: { marketName_contains: "${searchText}" }`;
            }

            const query = `
            {
                proposals(
                    first: 50, 
                    orderBy: createdAtTimestamp, 
                    orderDirection: desc
                    ${whereClause}
                ) {
                    id
                    marketName
                    createdAtTimestamp
                    collateralToken1
                    collateralToken2
                    outcomeYesCompany
                    outcomeNoCompany
                    outcomeYesCurrency
                    outcomeNoCurrency
                    poolConditionalYes
                    poolConditionalNo
                    poolExpectedValueYes
                    poolExpectedValueNo
                    poolPredictionYes
                    poolPredictionNo
                }
            }`;

            const originalText = btn.textContent;
            btn.textContent = 'Loading...';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const json = await response.json();

                if (json.errors) {
                    alert('GraphQL Error: ' + json.errors[0].message);
                    return;
                }
                if (!json.data || !json.data.proposals) {
                    alert('Error: Unexpected response format from Subgraph');
                    return;
                }

                renderList(json.data.proposals);
            } catch (error) {
                console.error(error);
                alert('Network Error. Check console.');
            } finally {
                btn.textContent = originalText;
            }
        }

        function renderList(proposals) {
            const list = document.getElementById('marketList');
            list.innerHTML = '';

            if (!proposals || proposals.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:#94a3b8;">No proposals found.</div>';
                return;
            }

            proposals.forEach(p => {
                const el = document.createElement('div');
                el.className = 'market-card';
                const date = new Date(p.createdAtTimestamp * 1000).toLocaleDateString();
                el.innerHTML = `
                    <div class="market-title">${p.marketName}</div>
                    <div class="market-date">Created: ${date}</div>
                `;
                el.onclick = () => {
                    document.querySelectorAll('.market-card').forEach(c => c.classList.remove('active'));
                    el.classList.add('active');
                    renderDetail(p);
                };
                list.appendChild(el);
            });
        }

        function renderDetail(p) {
            const view = document.getElementById('detailView');

            const formatAddr = (addr, label) => {
                if (!addr) return `<span class="data-value address missing">Not Found</span>`;
                // Check if it's a pool address (label starting with 'Pool' or 'Conditional'/'Expected'/'Prediction')
                // Actually the label passed to row() is just the text. 
                // We'll rely on the fact that if it's one of the pool fields, we render it clickable.
                // But this helper is generic. Let's make it clickable if it looks like a pool field?
                // Better yet, just check if it's a valid address and we are in the pool section.
                // For simplicity, I'll pass a flag.
                return `<span class="data-value address" title="${addr}">${addr}</span>`;
            };

            const formatPool = (addr) => {
                if (!addr) return `<span class="data-value address missing">Not Found</span>`;
                return `<span class="data-value address clickable" title="Click to visualize" onclick="openPoolVisualizer('${addr}')">${addr} ðŸ“Š</span>`;
            };

            const row = (label, val, isPool = false) => `
                <div class="data-row">
                    <span class="data-label">${label}</span>
                    ${isPool ? formatPool(val) : formatAddr(val)}
                </div>
            `;

            view.innerHTML = `
                <h2>${p.marketName}</h2>
                <div class="tag">ID: ${p.id}</div>
                
                <div class="section-title">Tokens</div>
                ${row("Collateral 1 (Company)", p.collateralToken1)}
                ${row("Collateral 2 (Currency)", p.collateralToken2)}

                <div class="section-title">Wrapped Outcomes</div>
                ${row("YES Company", p.outcomeYesCompany)}
                ${row("NO Company", p.outcomeNoCompany)}
                ${row("YES Currency", p.outcomeYesCurrency)}
                ${row("NO Currency", p.outcomeNoCurrency)}

                <div class="section-title">Detected Pools</div>
                ${row("Conditional YES", p.poolConditionalYes, true)}
                ${row("Conditional NO", p.poolConditionalNo, true)}
                ${row("Expected Value YES", p.poolExpectedValueYes, true)}
                ${row("Expected Value NO", p.poolExpectedValueNo, true)}
                ${row("Prediction YES", p.poolPredictionYes, true)}
                ${row("Prediction NO", p.poolPredictionNo, true)}
            `;
        }


        // -----------------------
        // Visualizer Logic
        // -----------------------
        let chart;
        let candleSeries;
        let RAW_DATA = [];
        let IS_INVERTED = false;
        let VIEW_MODE = 'chart';
        let CURRENT_POOL = null;

        function closeModal() {
            document.getElementById('visualizerModal').style.display = 'none';
        }

        function openPoolVisualizer(poolAddr) {
            CURRENT_POOL = poolAddr;
            document.getElementById('visualizerModal').style.display = 'flex';
            document.getElementById('modalPoolAddr').innerText = poolAddr;

            // Init chart if not exists
            if (!chart) initChart();

            // Re-render empty or load data
            loadCandleData(poolAddr);
        }

        function initChart() {
            const container = document.getElementById('chart-container');
            chart = LightweightCharts.createChart(container, {
                layout: { background: { type: 'solid', color: '#1e293b' }, textColor: '#ccc' }, // Matched modal bg
                grid: { vertLines: { color: '#334155' }, horzLines: { color: '#334155' } },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                timeScale: { timeVisible: true, secondsVisible: false },
                autoSize: true, // Auto resize with container
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#4ade80', downColor: '#ef4444',
                borderVisible: false, wickUpColor: '#4ade80', wickDownColor: '#ef4444',
                priceFormat: { type: 'price', precision: 8, minMove: 0.00000001 },
            });

            // Resize observer
            new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== container) { return; }
                const newRect = entries[0].contentRect;
                chart.applyOptions({ height: newRect.height, width: newRect.width });
            }).observe(container);
        }

        async function loadCandleData(address) {
            const statusFn = (msg) => document.getElementById('visualizerStatus').innerText = msg;
            statusFn("Loading...");

            // Reset Data
            RAW_DATA = [];
            candleSeries.setData([]);
            document.getElementById('object-visualizer').innerHTML = '';

            const query = `
            {
                candles(
                    where: { pool: "${address.toLowerCase()}" }
                    orderBy: periodStartUnix
                    orderDirection: asc
                    first: 1000
                ) {
                    periodStartUnix
                    open
                    high
                    low
                    close
                    volumeToken0
                }
            }`;

            try {
                const res = await fetch(CANDLES_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const json = await res.json();

                if (json.errors) throw new Error(json.errors[0].message);
                if (!json.data || !json.data.candles || json.data.candles.length === 0) {
                    statusFn("No candle data found for this pool.");
                    return;
                }

                // Process Data
                RAW_DATA = json.data.candles.map(c => ({
                    time: Number(c.periodStartUnix),
                    open: parseFloat(c.open),
                    high: parseFloat(c.high),
                    low: parseFloat(c.low),
                    close: parseFloat(c.close),
                    volume: parseFloat(c.volumeToken0)
                }));

                statusFn(`Loaded ${RAW_DATA.length} candles.`);
                updateVisualizerView();

            } catch (err) {
                console.error(err);
                statusFn("Error loading data.");
            }
        }

        function setMode(mode) {
            VIEW_MODE = mode;
            document.getElementById('btn-obj').className = mode === 'object' ? 'active' : 'secondary';
            document.getElementById('btn-chart').className = mode === 'chart' ? 'active' : 'secondary';

            document.getElementById('chart-container').style.display = mode === 'chart' ? 'block' : 'none';
            document.getElementById('object-visualizer').style.display = mode === 'object' ? 'block' : 'none';

            updateVisualizerView();
        }

        function toggleInvert() {
            IS_INVERTED = !IS_INVERTED;
            document.getElementById('invertBtn').innerText = `Invert Price: ${IS_INVERTED ? 'ON' : 'OFF'}`;
            updateVisualizerView();
        }

        function updateVisualizerView() {
            const data = processData();
            if (VIEW_MODE === 'object') {
                renderObjectView(data);
            } else {
                renderChartView(data);
            }
        }

        function processData() {
            if (RAW_DATA.length === 0) return [];
            return RAW_DATA.map(d => {
                if (IS_INVERTED) {
                    // Avoid division by zero
                    if (d.open === 0 || d.high === 0 || d.low === 0 || d.close === 0) return null;
                    return {
                        time: d.time,
                        open: 1 / d.open,
                        high: 1 / d.low,  // Swap High/Low when inverting
                        low: 1 / d.high,
                        close: 1 / d.close,
                        volume: d.volume
                    };
                }
                return d;
            }).filter(d => d && d.open !== 0 && d.high !== 0 && d.low !== 0 && d.close !== 0 && isFinite(d.open));
        }

        function renderChartView(data) {
            if (!candleSeries) return;
            candleSeries.setData(data);
            chart.timeScale().fitContent();
            chart.priceScale('right').applyOptions({
                autoScale: true,
                scaleMargins: {
                    top: 0.1,
                    bottom: 0.2,
                },
            });
        }

        function renderObjectView(data) {
            const jsonStr = JSON.stringify(data, null, 2);
            document.getElementById('object-visualizer').innerHTML = syntaxHighlight(jsonStr);
        }

        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) { cls = 'json-key'; }
                    else { cls = 'json-string'; }
                } else if (/true|false/.test(match)) { cls = 'json-boolean'; }
                else if (/null/.test(match)) { cls = 'json-null'; }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

    </script>
</body>
