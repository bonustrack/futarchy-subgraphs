specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FutarchyFactory
    network: gnosis
    source:
      address: "0xa6cB18FCDC17a2B44E5cAd2d80a6D5942d30a345"
      abi: FutarchyFactory
      startBlock: 42900000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: FutarchyFactory
          file: ./abis/FutarchyFactory.json
        - name: FutarchyProposal
          file: ./abis/FutarchyProposal.json
      eventHandlers:
        - event: NewProposal(indexed address,string,bytes32,bytes32)
          handler: handleNewProposal
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: ERC20
    network: gnosis
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Balance
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
